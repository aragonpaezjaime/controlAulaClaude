<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n de Grupos</title>
    <link rel="icon" type="image/svg+xml" href="/images/logo-escuela.svg">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .grupos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .grupo-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .grupo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-gold);
        }

        .grupo-card.inactivo {
            opacity: 0.6;
            border-color: var(--danger);
        }

        .grupo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .grupo-nombre {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin: 0;
        }

        .grupo-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-activo {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .badge-inactivo {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .grupo-info {
            margin: 10px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .grupo-info strong {
            color: var(--text-primary);
        }

        .grupo-acciones {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-accion {
            flex: 1;
            min-width: 80px;
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-accion:hover {
            transform: scale(1.05);
        }

        .btn-editar:hover {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-color: #3b82f6;
            color: white;
        }

        .btn-duplicar:hover {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }

        .btn-eliminar:hover {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #ef4444;
            color: white;
        }

        .btn-dashboard:hover {
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark));
            border-color: var(--accent-gold);
            color: #1f2937;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="/images/logo-escuela.svg" alt="Logo Escuela" class="logo-escuela">
                Administraci√≥n de Grupos
            </h1>
            <p style="color: var(--text-secondary); margin-top: 10px;">Gestiona tus grupos escolares</p>

            <div style="display: flex; gap: 15px; margin-top: 15px; flex-wrap: wrap;">
                <button class="back-button" onclick="window.location.href='/'">
                    ‚Üê Volver a Inicio
                </button>
                <button class="back-button" onclick="abrirModalCrearGrupo()"
                        style="background: linear-gradient(135deg, #10b981, #059669); color: white; border-color: #10b981;">
                    ‚ûï Crear Nuevo Grupo
                </button>
            </div>
        </div>

        <!-- Estad√≠sticas -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total de Grupos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-activos">0</div>
                <div class="stat-label">Grupos Activos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-inactivos">0</div>
                <div class="stat-label">Grupos Inactivos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-alumnos">0</div>
                <div class="stat-label">Total de Alumnos</div>
            </div>
        </div>

        <!-- Grid de grupos -->
        <div id="grupos-container" class="grupos-grid">
            <!-- Los grupos se cargar√°n din√°micamente -->
        </div>
    </div>

    <!-- Modal: Crear Grupo -->
    <div id="modal-crear" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 style="color: var(--accent-gold); margin-bottom: 20px;">‚ûï Crear Nuevo Grupo</h2>
            <form id="form-crear-grupo" onsubmit="crearGrupo(event)">
                <div class="form-group">
                    <label>Grado *</label>
                    <input type="number" id="crear-grado" min="1" max="6" required>
                </div>
                <div class="form-group">
                    <label>Identificador del Grupo (ej: A, B, C) *</label>
                    <input type="text" id="crear-grupo" maxlength="5" required style="text-transform: uppercase;">
                </div>
                <div class="form-group">
                    <label>Nivel *</label>
                    <select id="crear-nivel" required>
                        <option value="">Seleccionar...</option>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Preparatoria">Preparatoria</option>
                        <option value="Universidad">Universidad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Materia *</label>
                    <input type="text" id="crear-materia" required>
                </div>
                <div class="form-group">
                    <label>Ciclo Escolar (YYYY-YYYY) *</label>
                    <input type="text" id="crear-ciclo" pattern="\d{4}-\d{4}" placeholder="2025-2026" required>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="cerrarModal('modal-crear')" class="btn-secondary">
                        ‚ùå Cancelar
                    </button>
                    <button type="submit" class="btn-primary">
                        ‚úÖ Crear Grupo
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Editar Grupo -->
    <div id="modal-editar" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 style="color: var(--accent-gold); margin-bottom: 20px;">‚úèÔ∏è Editar Grupo</h2>
            <form id="form-editar-grupo" onsubmit="guardarEdicion(event)">
                <input type="hidden" id="editar-id">
                <div class="form-group">
                    <label>Grado *</label>
                    <input type="number" id="editar-grado" min="1" max="6" required>
                </div>
                <div class="form-group">
                    <label>Identificador del Grupo *</label>
                    <input type="text" id="editar-grupo" maxlength="5" required style="text-transform: uppercase;">
                </div>
                <div class="form-group">
                    <label>Materia *</label>
                    <input type="text" id="editar-materia" required>
                </div>
                <div class="form-group">
                    <label>Nivel *</label>
                    <select id="editar-nivel" required>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Preparatoria">Preparatoria</option>
                        <option value="Universidad">Universidad</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="cerrarModal('modal-editar')" class="btn-secondary">
                        ‚ùå Cancelar
                    </button>
                    <button type="submit" class="btn-primary">
                        üíæ Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Duplicar Grupo -->
    <div id="modal-duplicar" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 style="color: var(--accent-gold); margin-bottom: 20px;">üìã Duplicar Grupo</h2>
            <form id="form-duplicar-grupo" onsubmit="duplicarGrupo(event)">
                <input type="hidden" id="duplicar-id">
                <div style="background: var(--input-bg); padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid var(--accent-purple);">
                    <p style="margin: 0; font-size: 0.9rem; color: var(--text-secondary);">
                        Se duplicar√° el grupo <strong id="duplicar-nombre-original" style="color: var(--text-primary);"></strong><br>
                        Los alumnos NO se copiar√°n, solo la estructura del grupo.
                    </p>
                </div>
                <div class="form-group">
                    <label>Nuevo Identificador del Grupo (ej: PRUEBA, TEST) *</label>
                    <input type="text" id="duplicar-nuevo-id" maxlength="10" required style="text-transform: uppercase;" placeholder="Ej: PRUEBA">
                </div>
                <div class="form-actions">
                    <button type="button" onclick="cerrarModal('modal-duplicar')" class="btn-secondary">
                        ‚ùå Cancelar
                    </button>
                    <button type="submit" class="btn-primary">
                        üìã Duplicar Grupo
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api/grupos';
        let gruposData = [];

        // ==========================================
        // CARGAR GRUPOS AL INICIAR
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            cargarGrupos();
        });

        // ==========================================
        // CARGAR GRUPOS DESDE API
        // ==========================================
        async function cargarGrupos() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success) {
                    gruposData = data.data;
                    renderGrupos(gruposData);
                    actualizarEstadisticas(gruposData);
                } else {
                    console.error('Error al cargar grupos:', data.mensaje);
                }
            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                alert('Error al conectar con el servidor');
            }
        }

        // ==========================================
        // RENDERIZAR GRUPOS EN EL DOM
        // ==========================================
        function renderGrupos(grupos) {
            const container = document.getElementById('grupos-container');

            if (grupos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>No hay grupos creados</h3>
                        <p>Crea tu primer grupo usando el bot√≥n "Crear Nuevo Grupo"</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = grupos.map(grupo => `
                <div class="grupo-card ${grupo.activo ? '' : 'inactivo'}">
                    <div class="grupo-header">
                        <h3 class="grupo-nombre">${grupo.obtenerNombreCompleto || `${grupo.grado}${grupo.grupo} - ${grupo.materia}`}</h3>
                        <span class="grupo-badge ${grupo.activo ? 'badge-activo' : 'badge-inactivo'}">
                            ${grupo.activo ? '‚úÖ Activo' : 'üö´ Inactivo'}
                        </span>
                    </div>

                    <div class="grupo-info">
                        <strong>üìö Nivel:</strong> ${grupo.nivel}<br>
                        <strong>üìÖ Ciclo:</strong> ${grupo.cicloEscolar}<br>
                        <strong>üë• Alumnos:</strong> ${grupo.numeroAlumnos || 0}<br>
                        <strong>üìä Sesiones:</strong> ${grupo.sesionesImpartidas || 0}
                    </div>

                    <div class="grupo-acciones">
                        <button class="btn-accion btn-dashboard" onclick="irADashboard('${grupo._id}')">
                            üìä Dashboard
                        </button>
                        <button class="btn-accion btn-editar" onclick="abrirModalEditar('${grupo._id}')">
                            ‚úèÔ∏è Editar
                        </button>
                        <button class="btn-accion btn-duplicar" onclick="abrirModalDuplicar('${grupo._id}')">
                            üìã Duplicar
                        </button>
                        ${grupo.activo ?
                            `<button class="btn-accion btn-eliminar" onclick="eliminarGrupo('${grupo._id}')">üóëÔ∏è Eliminar</button>` :
                            `<button class="btn-accion btn-duplicar" onclick="reactivarGrupo('${grupo._id}')">‚ôªÔ∏è Reactivar</button>`
                        }
                    </div>
                </div>
            `).join('');
        }

        // ==========================================
        // ACTUALIZAR ESTAD√çSTICAS
        // ==========================================
        function actualizarEstadisticas(grupos) {
            const total = grupos.length;
            const activos = grupos.filter(g => g.activo).length;
            const inactivos = total - activos;
            const totalAlumnos = grupos.reduce((sum, g) => sum + (g.numeroAlumnos || 0), 0);

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-activos').textContent = activos;
            document.getElementById('stat-inactivos').textContent = inactivos;
            document.getElementById('stat-alumnos').textContent = totalAlumnos;
        }

        // ==========================================
        // CREAR GRUPO
        // ==========================================
        async function crearGrupo(event) {
            event.preventDefault();

            const nuevoGrupo = {
                grado: parseInt(document.getElementById('crear-grado').value),
                grupo: document.getElementById('crear-grupo').value.toUpperCase(),
                nivel: document.getElementById('crear-nivel').value,
                materia: document.getElementById('crear-materia').value,
                cicloEscolar: document.getElementById('crear-ciclo').value,
                horario: []
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(nuevoGrupo)
                });

                const data = await response.json();

                if (data.success) {
                    alert('Grupo creado exitosamente');
                    cerrarModal('modal-crear');
                    cargarGrupos();
                    document.getElementById('form-crear-grupo').reset();
                } else {
                    alert('Error: ' + (data.mensaje || data.errores?.join(', ')));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al crear el grupo');
            }
        }

        // ==========================================
        // EDITAR GRUPO
        // ==========================================
        function abrirModalEditar(grupoId) {
            const grupo = gruposData.find(g => g._id === grupoId);
            if (!grupo) return;

            document.getElementById('editar-id').value = grupo._id;
            document.getElementById('editar-grado').value = grupo.grado;
            document.getElementById('editar-grupo').value = grupo.grupo;
            document.getElementById('editar-materia').value = grupo.materia;
            document.getElementById('editar-nivel').value = grupo.nivel;

            document.getElementById('modal-editar').style.display = 'flex';
        }

        async function guardarEdicion(event) {
            event.preventDefault();

            const grupoId = document.getElementById('editar-id').value;
            const datosActualizados = {
                grado: parseInt(document.getElementById('editar-grado').value),
                grupo: document.getElementById('editar-grupo').value.toUpperCase(),
                materia: document.getElementById('editar-materia').value,
                nivel: document.getElementById('editar-nivel').value
            };

            try {
                const response = await fetch(`${API_URL}/${grupoId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosActualizados)
                });

                const data = await response.json();

                if (data.success) {
                    alert('Grupo actualizado exitosamente');
                    cerrarModal('modal-editar');
                    cargarGrupos();
                } else {
                    alert('Error: ' + (data.mensaje || data.errores?.join(', ')));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al actualizar el grupo');
            }
        }

        // ==========================================
        // DUPLICAR GRUPO
        // ==========================================
        function abrirModalDuplicar(grupoId) {
            const grupo = gruposData.find(g => g._id === grupoId);
            if (!grupo) return;

            document.getElementById('duplicar-id').value = grupo._id;
            document.getElementById('duplicar-nombre-original').textContent =
                grupo.obtenerNombreCompleto || `${grupo.grado}${grupo.grupo} - ${grupo.materia}`;
            document.getElementById('duplicar-nuevo-id').value = '';

            document.getElementById('modal-duplicar').style.display = 'flex';
        }

        async function duplicarGrupo(event) {
            event.preventDefault();

            const grupoId = document.getElementById('duplicar-id').value;
            const nuevoIdentificador = document.getElementById('duplicar-nuevo-id').value.toUpperCase();

            try {
                const response = await fetch(`${API_URL}/${grupoId}/duplicar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nuevoIdentificador })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Grupo duplicado exitosamente');
                    cerrarModal('modal-duplicar');
                    cargarGrupos();
                    document.getElementById('form-duplicar-grupo').reset();
                } else {
                    alert('Error: ' + data.mensaje);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al duplicar el grupo');
            }
        }

        // ==========================================
        // ELIMINAR (DESACTIVAR) GRUPO
        // ==========================================
        async function eliminarGrupo(grupoId) {
            const grupo = gruposData.find(g => g._id === grupoId);
            const confirmacion = confirm(`¬øDesactivar el grupo ${grupo.grado}${grupo.grupo} - ${grupo.materia}?\n\nLos alumnos y datos no se eliminar√°n, solo se marcar√° como inactivo.`);

            if (!confirmacion) return;

            try {
                const response = await fetch(`${API_URL}/${grupoId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert('Grupo desactivado exitosamente');
                    cargarGrupos();
                } else {
                    alert('Error: ' + data.mensaje);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al eliminar el grupo');
            }
        }

        // ==========================================
        // REACTIVAR GRUPO
        // ==========================================
        async function reactivarGrupo(grupoId) {
            try {
                const response = await fetch(`${API_URL}/${grupoId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ activo: true })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Grupo reactivado exitosamente');
                    cargarGrupos();
                } else {
                    alert('Error: ' + data.mensaje);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al reactivar el grupo');
            }
        }

        // ==========================================
        // UTILIDADES
        // ==========================================
        function abrirModalCrearGrupo() {
            document.getElementById('modal-crear').style.display = 'flex';
        }

        function cerrarModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function irADashboard(grupoId) {
            window.location.href = `/dashboard.html?grupo=${grupoId}`;
        }

        // Cerrar modales al hacer clic fuera
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
