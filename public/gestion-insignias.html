<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Asignaci√≥n de Insignias</title>
    <link rel="icon" type="image/svg+xml" href="/images/logo-escuela.svg">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .alumnos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .alumno-item {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .alumno-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-elevated);
            border-color: var(--accent-gold);
        }

        .alumno-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }

        .alumno-avatar img {
            width: 100%;
            height: 100%;
        }

        .alumno-info {
            flex: 1;
        }

        .alumno-nombre {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .alumno-xp {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .alumno-insignia {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
        }

        .alumno-insignia img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(251, 191, 36, 0.5));
        }

        .sin-insignia {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--text-muted);
            opacity: 0.3;
        }

        /* Modal de asignaci√≥n */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-elevated);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .modal-titulo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-alumno {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            color: var(--error-color);
            transform: rotate(90deg);
        }

        .insignias-opciones {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .insignia-opcion {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .insignia-opcion:hover {
            border-color: var(--accent-gold);
            background: var(--card-bg);
            transform: translateX(5px);
        }

        .insignia-opcion.selected {
            border-color: var(--accent-gold);
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.15), rgba(245, 158, 11, 0.15));
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }

        .insignia-opcion-imagen {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
        }

        .insignia-opcion-imagen img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .insignia-opcion-info {
            flex: 1;
        }

        .insignia-opcion-nombre {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .insignia-opcion-privilegios {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .insignia-opcion-nivel {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-gold);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-asignar {
            flex: 1;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark));
            color: var(--bg-primary);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-asignar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.4);
        }

        .btn-asignar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-quitar {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--error-color), #dc2626);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-quitar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-quitar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stats-header {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            border: 2px solid var(--border-color);
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-numero {
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent-gold);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Asignaci√≥n de Insignias</h1>
            <p class="subtitle" id="grupo-nombre">Cargando grupo...</p>
        </div>

        <button class="back-button" onclick="volverDashboard()">‚Üê Volver al Dashboard</button>

        <!-- Estad√≠sticas -->
        <div class="stats-header">
            <div class="stat-item">
                <span class="stat-numero" id="total-alumnos">0</span>
                <span class="stat-label">Total Alumnos</span>
            </div>
            <div class="stat-item">
                <span class="stat-numero" id="con-insignia">0</span>
                <span class="stat-label">Con Insignia</span>
            </div>
            <div class="stat-item">
                <span class="stat-numero" id="sin-insignia">0</span>
                <span class="stat-label">Sin Insignia</span>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando alumnos...</p>
        </div>

        <!-- Grid de alumnos -->
        <div id="alumnos-container" class="alumnos-grid"></div>
    </div>

    <!-- Modal de asignaci√≥n -->
    <div id="modal-asignar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="modal-titulo">Asignar Insignia</div>
                    <div class="modal-alumno" id="modal-alumno-nombre"></div>
                </div>
                <button class="btn-close" onclick="cerrarModal()">‚úï</button>
            </div>

            <div id="insignias-opciones" class="insignias-opciones">
                <!-- Se llenar√°n din√°micamente -->
            </div>

            <div class="modal-actions">
                <button class="btn-asignar" id="btn-asignar" onclick="asignarInsignia()" disabled>
                    Asignar Insignia
                </button>
                <button class="btn-quitar" id="btn-quitar" onclick="quitarInsignia()" disabled>
                    Quitar Insignia
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let grupoId = null;
        let alumnos = [];
        let insigniasDisponibles = [];
        let alumnoSeleccionado = null;
        let insigniaSeleccionada = null;

        // Obtener grupo de la URL
        const urlParams = new URLSearchParams(window.location.search);
        grupoId = urlParams.get('grupo');

        if (!grupoId) {
            alert('No se especific√≥ un grupo');
            window.location.href = '/';
        }

        // Cargar datos al iniciar
        window.addEventListener('DOMContentLoaded', async () => {
            await cargarInsignias();
            await cargarAlumnos();
        });

        // Cargar insignias de niveles
        async function cargarInsignias() {
            try {
                const response = await fetch(`${API_URL}/insignias/activas`);
                const data = await response.json();

                if (data.success) {
                    // Filtrar solo las insignias con nivel (las 6 de niveles)
                    insigniasDisponibles = data.data
                        .filter(i => i.nivel !== null)
                        .sort((a, b) => a.nivel - b.nivel);
                }
            } catch (error) {
                console.error('Error al cargar insignias:', error);
            }
        }

        // Cargar alumnos del grupo
        async function cargarAlumnos() {
            try {
                const response = await fetch(`${API_URL}/grupos/${grupoId}/alumnos`);
                const data = await response.json();

                if (data.success) {
                    alumnos = data.data;
                    document.getElementById('grupo-nombre').textContent = data.grupo;
                    mostrarAlumnos();
                    actualizarEstadisticas();
                }

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error al cargar alumnos:', error);
                document.getElementById('loading').innerHTML = '<p>Error al cargar alumnos</p>';
            }
        }

        // Mostrar lista de alumnos
        function mostrarAlumnos() {
            const container = document.getElementById('alumnos-container');

            container.innerHTML = alumnos.map(alumno => {
                const avatarUrl = `https://api.dicebear.com/7.x/bottts/svg?seed=${encodeURIComponent(alumno.nombreCompleto)}`;

                // Obtener la insignia de nivel (la que tiene nivel !== null)
                const insigniaNivel = alumno.insignias && alumno.insignias.length > 0
                    ? alumno.insignias.find(i => i.insigniaId && i.insigniaId.nivel !== null)
                    : null;

                const insigniaHTML = insigniaNivel && insigniaNivel.insigniaId
                    ? `<div class="alumno-insignia">
                        <img src="${insigniaNivel.insigniaId.imagen}" alt="${insigniaNivel.insigniaId.nombre}" title="${insigniaNivel.insigniaId.nombre}">
                       </div>`
                    : `<div class="sin-insignia">-</div>`;

                return `
                    <div class="alumno-item" onclick="abrirModalAsignar('${alumno._id}')">
                        <div class="alumno-avatar">
                            <img src="${avatarUrl}" alt="${alumno.nombreCompleto}">
                        </div>
                        <div class="alumno-info">
                            <div class="alumno-nombre">${alumno.nombreCompleto}</div>
                            <div class="alumno-xp">‚ö° ${alumno.xp} XP</div>
                        </div>
                        ${insigniaHTML}
                    </div>
                `;
            }).join('');
        }

        // Actualizar estad√≠sticas
        function actualizarEstadisticas() {
            const totalAlumnos = alumnos.length;
            const conInsignia = alumnos.filter(a =>
                a.insignias && a.insignias.some(i => i.insigniaId && i.insigniaId.nivel !== null)
            ).length;
            const sinInsignia = totalAlumnos - conInsignia;

            document.getElementById('total-alumnos').textContent = totalAlumnos;
            document.getElementById('con-insignia').textContent = conInsignia;
            document.getElementById('sin-insignia').textContent = sinInsignia;
        }

        // Abrir modal para asignar insignia
        function abrirModalAsignar(alumnoId) {
            alumnoSeleccionado = alumnos.find(a => a._id === alumnoId);
            if (!alumnoSeleccionado) return;

            document.getElementById('modal-alumno-nombre').textContent = alumnoSeleccionado.nombreCompleto;

            // Obtener insignia actual del alumno
            const insigniaActual = alumnoSeleccionado.insignias && alumnoSeleccionado.insignias.length > 0
                ? alumnoSeleccionado.insignias.find(i => i.insigniaId && i.insigniaId.nivel !== null)
                : null;

            // Renderizar opciones de insignias
            const opcionesHTML = insigniasDisponibles.map(insignia => {
                const esActual = insigniaActual && insigniaActual.insigniaId._id === insignia._id;

                return `
                    <div class="insignia-opcion ${esActual ? 'selected' : ''}"
                         onclick="seleccionarInsignia('${insignia._id}')"
                         data-insignia-id="${insignia._id}">
                        <div class="insignia-opcion-imagen">
                            <img src="${insignia.imagen}" alt="${insignia.nombre}">
                        </div>
                        <div class="insignia-opcion-info">
                            <div class="insignia-opcion-nivel">Nivel ${insignia.nivel}</div>
                            <div class="insignia-opcion-nombre">${insignia.nombre}</div>
                            <div class="insignia-opcion-privilegios">
                                ${insignia.privilegios.length} privilegio${insignia.privilegios.length !== 1 ? 's' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('insignias-opciones').innerHTML = opcionesHTML;

            // Configurar botones
            if (insigniaActual) {
                insigniaSeleccionada = insigniaActual.insigniaId._id;
                document.getElementById('btn-quitar').disabled = false;
            } else {
                insigniaSeleccionada = null;
                document.getElementById('btn-quitar').disabled = true;
            }

            document.getElementById('btn-asignar').disabled = true;
            document.getElementById('modal-asignar').classList.add('active');
        }

        // Seleccionar una insignia
        function seleccionarInsignia(insigniaId) {
            insigniaSeleccionada = insigniaId;

            // Actualizar UI
            document.querySelectorAll('.insignia-opcion').forEach(opcion => {
                opcion.classList.remove('selected');
            });

            const opcionSeleccionada = document.querySelector(`[data-insignia-id="${insigniaId}"]`);
            if (opcionSeleccionada) {
                opcionSeleccionada.classList.add('selected');
            }

            document.getElementById('btn-asignar').disabled = false;
        }

        // Asignar insignia al alumno
        async function asignarInsignia() {
            if (!alumnoSeleccionado || !insigniaSeleccionada) return;

            try {
                const response = await fetch(`${API_URL}/insignias/asignar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        alumnoId: alumnoSeleccionado._id,
                        insigniaId: insigniaSeleccionada
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`‚úÖ Insignia asignada a ${alumnoSeleccionado.nombreCompleto}`);
                    cerrarModal();
                    await cargarAlumnos();
                } else {
                    alert(`‚ùå Error: ${data.mensaje}`);
                }
            } catch (error) {
                console.error('Error al asignar insignia:', error);
                alert('‚ùå Error al asignar insignia');
            }
        }

        // Quitar insignia del alumno
        async function quitarInsignia() {
            if (!alumnoSeleccionado) return;

            // Obtener la insignia de nivel actual
            const insigniaActual = alumnoSeleccionado.insignias.find(i =>
                i.insigniaId && i.insigniaId.nivel !== null
            );

            if (!insigniaActual) {
                alert('El alumno no tiene insignia de nivel');
                return;
            }

            if (!confirm(`¬øQuitar la insignia de ${alumnoSeleccionado.nombreCompleto}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/insignias/quitar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        alumnoId: alumnoSeleccionado._id,
                        insigniaId: insigniaActual.insigniaId._id
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`‚úÖ Insignia removida de ${alumnoSeleccionado.nombreCompleto}`);
                    cerrarModal();
                    await cargarAlumnos();
                } else {
                    alert(`‚ùå Error: ${data.mensaje}`);
                }
            } catch (error) {
                console.error('Error al quitar insignia:', error);
                alert('‚ùå Error al quitar insignia');
            }
        }

        // Cerrar modal
        function cerrarModal() {
            document.getElementById('modal-asignar').classList.remove('active');
            alumnoSeleccionado = null;
            insigniaSeleccionada = null;
        }

        // Volver al dashboard
        function volverDashboard() {
            window.location.href = `/dashboard.html?grupo=${grupoId}`;
        }
    </script>
</body>
</html>
