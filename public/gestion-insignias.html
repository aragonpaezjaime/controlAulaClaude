<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Gesti√≥n de Insignias</title>
    <link rel="icon" type="image/svg+xml" href="/images/logo-escuela.svg">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .insignias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .insignia-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .insignia-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-elevated);
            border-color: var(--accent-gold);
        }

        .insignia-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(251, 191, 36, 0.3));
        }

        .insignia-nombre {
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .insignia-descripcion {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .insignia-badges {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-categoria {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .badge-rareza-comun {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            color: white;
        }

        .badge-rareza-rara {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .badge-rareza-epica {
            background: linear-gradient(135deg, #a855f7, #9333ea);
            color: white;
        }

        .badge-rareza-legendaria {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .insignia-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn-icon {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-edit {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-assign {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-elevated);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            margin-top: 8px;
        }

        .stats-bar {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-gold);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="/images/logo-escuela.svg" alt="Logo Escuela" class="logo-escuela">
                üèÜ Gesti√≥n de Insignias
            </h1>
            <p>Crear y asignar insignias a los alumnos</p>
            <div style="display: flex; gap: 15px; margin-top: 15px; flex-wrap: wrap;">
                <button class="back-button" onclick="window.location.href='/dashboard.html' + window.location.search">‚Üê Volver al Dashboard</button>
                <button class="back-button" onclick="abrirModalCrear()" style="background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark)); color: #1f2937; border-color: var(--accent-gold);">
                    ‚ûï Crear Insignia
                </button>
            </div>
        </div>

        <!-- Estad√≠sticas -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="total-insignias">0</div>
                <div class="stat-label">Total Insignias</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="insignias-activas">0</div>
                <div class="stat-label">Activas</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="insignias-legendarias">0</div>
                <div class="stat-label">Legendarias</div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Cargando insignias...</p>
        </div>

        <div id="empty-state" style="display: none; text-align: center; padding: 60px 20px;">
            <div style="font-size: 5rem; margin-bottom: 20px;">üèÜ</div>
            <h2>No hay insignias creadas</h2>
            <p style="color: var(--text-secondary); margin: 20px 0;">Crea tu primera insignia para empezar a premiar a tus alumnos</p>
            <button class="back-button" onclick="abrirModalCrear()" style="background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark)); color: #1f2937;">
                ‚ûï Crear Primera Insignia
            </button>
        </div>

        <div id="insignias-container" class="insignias-grid">
            <!-- Las insignias se cargar√°n aqu√≠ -->
        </div>
    </div>

    <!-- Modal Crear/Editar Insignia -->
    <div id="modal-insignia" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-titulo">‚ûï Crear Nueva Insignia</h2>
            <form id="form-insignia" onsubmit="guardarInsignia(event)">
                <input type="hidden" id="insignia-id">

                <div class="form-group">
                    <label for="insignia-nombre">Nombre *</label>
                    <input type="text" id="insignia-nombre" required maxlength="50" placeholder="Ej: Asistencia Perfecta">
                </div>

                <div class="form-group">
                    <label for="insignia-descripcion">Descripci√≥n *</label>
                    <textarea id="insignia-descripcion" required maxlength="200" placeholder="C√≥mo se obtiene esta insignia..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="insignia-icono">Icono (Emoji)</label>
                        <input type="text" id="insignia-icono" maxlength="10" placeholder="üèÜ" value="üèÜ">
                    </div>
                    <div class="form-group">
                        <label for="insignia-color">Color</label>
                        <input type="color" id="insignia-color" value="#FFD700">
                        <div id="color-preview" class="color-preview" style="background: #FFD700;"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="insignia-categoria">Categor√≠a</label>
                        <select id="insignia-categoria">
                            <option value="asistencia">Asistencia</option>
                            <option value="academico">Acad√©mico</option>
                            <option value="conducta">Conducta</option>
                            <option value="especial" selected>Especial</option>
                            <option value="evento">Evento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="insignia-rareza">Rareza</label>
                        <select id="insignia-rareza">
                            <option value="comun" selected>Com√∫n</option>
                            <option value="rara">Rara</option>
                            <option value="epica">√âpica</option>
                            <option value="legendaria">Legendaria</option>
                        </select>
                    </div>
                </div>

                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" onclick="cerrarModal()" class="back-button">Cancelar</button>
                    <button type="submit" class="back-button" style="background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark)); color: #1f2937;">
                        üíæ Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Asignar Insignia -->
    <div id="modal-asignar" class="modal-overlay">
        <div class="modal-content">
            <h2>üéñÔ∏è Asignar Insignia a Alumno</h2>
            <div id="asignar-info" style="background: var(--input-bg); padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center;">
                <!-- Info de la insignia seleccionada -->
            </div>
            <div class="form-group">
                <label for="select-alumno">Seleccionar Alumno</label>
                <select id="select-alumno" style="width: 100%; padding: 12px; background: var(--input-bg); border: 2px solid var(--border-color); border-radius: 8px;">
                    <option value="">Cargando alumnos...</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button onclick="cerrarModalAsignar()" class="back-button">Cancelar</button>
                <button onclick="confirmarAsignarInsignia()" class="back-button" style="background: linear-gradient(135deg, #10b981, #059669); color: white;">
                    ‚úì Asignar
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let insigniasData = [];
        let alumnosData = [];
        let insigniaSeleccionada = null;

        // Cargar insignias
        async function cargarInsignias() {
            document.getElementById('loading').style.display = 'flex';

            try {
                const response = await fetch(`${API_URL}/insignias`);
                const data = await response.json();

                if (data.success) {
                    insigniasData = data.data;
                    renderizarInsignias();
                    actualizarEstadisticas();
                }
            } catch (error) {
                console.error('Error al cargar insignias:', error);
                alert('Error al cargar las insignias');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Renderizar insignias
        function renderizarInsignias() {
            const container = document.getElementById('insignias-container');
            const emptyState = document.getElementById('empty-state');

            if (insigniasData.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            emptyState.style.display = 'none';

            container.innerHTML = insigniasData.map(insignia => `
                <div class="insignia-card">
                    <div class="insignia-icon">${insignia.icono}</div>
                    <div class="insignia-nombre">${insignia.nombre}</div>
                    <div class="insignia-descripcion">${insignia.descripcion}</div>
                    <div class="insignia-badges">
                        <span class="badge badge-categoria">${insignia.categoria}</span>
                        <span class="badge badge-rareza-${insignia.rareza}">${insignia.rareza}</span>
                        ${insignia.activa ? '<span class="badge" style="background: #10b981; color: white;">ACTIVA</span>' : '<span class="badge" style="background: #6b7280; color: white;">INACTIVA</span>'}
                    </div>
                    <div class="insignia-actions">
                        <button class="btn-icon btn-assign" onclick="abrirModalAsignar('${insignia._id}')">üéñÔ∏è Asignar</button>
                        <button class="btn-icon btn-edit" onclick="editarInsignia('${insignia._id}')">‚úèÔ∏è</button>
                        <button class="btn-icon btn-delete" onclick="eliminarInsignia('${insignia._id}', '${insignia.nombre}')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Actualizar estad√≠sticas
        function actualizarEstadisticas() {
            document.getElementById('total-insignias').textContent = insigniasData.length;
            document.getElementById('insignias-activas').textContent = insigniasData.filter(i => i.activa).length;
            document.getElementById('insignias-legendarias').textContent = insigniasData.filter(i => i.rareza === 'legendaria').length;
        }

        // Abrir modal crear
        function abrirModalCrear() {
            document.getElementById('modal-titulo').textContent = '‚ûï Crear Nueva Insignia';
            document.getElementById('form-insignia').reset();
            document.getElementById('insignia-id').value = '';
            document.getElementById('insignia-icono').value = 'üèÜ';
            document.getElementById('insignia-color').value = '#FFD700';
            document.getElementById('color-preview').style.background = '#FFD700';
            document.getElementById('modal-insignia').style.display = 'flex';
        }

        // Editar insignia
        function editarInsignia(id) {
            const insignia = insigniasData.find(i => i._id === id);
            if (!insignia) return;

            document.getElementById('modal-titulo').textContent = '‚úèÔ∏è Editar Insignia';
            document.getElementById('insignia-id').value = insignia._id;
            document.getElementById('insignia-nombre').value = insignia.nombre;
            document.getElementById('insignia-descripcion').value = insignia.descripcion;
            document.getElementById('insignia-icono').value = insignia.icono;
            document.getElementById('insignia-color').value = insignia.color;
            document.getElementById('color-preview').style.background = insignia.color;
            document.getElementById('insignia-categoria').value = insignia.categoria;
            document.getElementById('insignia-rareza').value = insignia.rareza;
            document.getElementById('modal-insignia').style.display = 'flex';
        }

        // Guardar insignia
        async function guardarInsignia(event) {
            event.preventDefault();

            const id = document.getElementById('insignia-id').value;
            const datos = {
                nombre: document.getElementById('insignia-nombre').value,
                descripcion: document.getElementById('insignia-descripcion').value,
                icono: document.getElementById('insignia-icono').value,
                color: document.getElementById('insignia-color').value,
                categoria: document.getElementById('insignia-categoria').value,
                rareza: document.getElementById('insignia-rareza').value
            };

            try {
                const url = id ? `${API_URL}/insignias/${id}` : `${API_URL}/insignias`;
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.mensaje);
                    cerrarModal();
                    await cargarInsignias();
                } else {
                    alert(data.mensaje || 'Error al guardar la insignia');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al guardar la insignia');
            }
        }

        // Eliminar insignia
        async function eliminarInsignia(id, nombre) {
            if (!confirm(`¬øEliminar la insignia "${nombre}"?`)) return;

            try {
                const response = await fetch(`${API_URL}/insignias/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.mensaje);
                    await cargarInsignias();
                } else {
                    alert(data.mensaje || 'Error al eliminar la insignia');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al eliminar la insignia');
            }
        }

        // Cargar alumnos
        async function cargarAlumnos() {
            try {
                const response = await fetch(`${API_URL}/alumnos`);
                const data = await response.json();

                if (data.success) {
                    alumnosData = data.data;
                }
            } catch (error) {
                console.error('Error al cargar alumnos:', error);
            }
        }

        // Abrir modal asignar
        async function abrirModalAsignar(insigniaId) {
            insigniaSeleccionada = insigniasData.find(i => i._id === insigniaId);
            if (!insigniaSeleccionada) return;

            document.getElementById('asignar-info').innerHTML = `
                <div style="font-size: 3rem;">${insigniaSeleccionada.icono}</div>
                <div style="font-size: 1.2rem; font-weight: 700; margin-top: 10px;">${insigniaSeleccionada.nombre}</div>
                <div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 5px;">${insigniaSeleccionada.descripcion}</div>
            `;

            // Poblar select de alumnos
            const select = document.getElementById('select-alumno');
            select.innerHTML = '<option value="">-- Seleccionar alumno --</option>' +
                alumnosData.map(alumno => `
                    <option value="${alumno._id}">${alumno.nombre} ${alumno.apellidos} (${alumno.grupo?.nombre || 'Sin grupo'})</option>
                `).join('');

            document.getElementById('modal-asignar').style.display = 'flex';
        }

        // Confirmar asignar insignia
        async function confirmarAsignarInsignia() {
            const alumnoId = document.getElementById('select-alumno').value;

            if (!alumnoId) {
                alert('Por favor selecciona un alumno');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/insignias/asignar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        alumnoId: alumnoId,
                        insigniaId: insigniaSeleccionada._id
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.mensaje);
                    cerrarModalAsignar();
                } else {
                    alert(data.mensaje || 'Error al asignar insignia');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al asignar la insignia');
            }
        }

        // Cerrar modales
        function cerrarModal() {
            document.getElementById('modal-insignia').style.display = 'none';
        }

        function cerrarModalAsignar() {
            document.getElementById('modal-asignar').style.display = 'none';
            insigniaSeleccionada = null;
        }

        // Preview de color
        document.getElementById('insignia-color').addEventListener('input', (e) => {
            document.getElementById('color-preview').style.background = e.target.value;
        });

        // Inicializar
        async function inicializar() {
            await cargarAlumnos();
            await cargarInsignias();
        }

        inicializar();
    </script>
</body>
</html>
